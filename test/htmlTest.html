<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../cppnjs.js"></script>
    <script type="text/javascript">

        var globals = window;
        $(window).ready(function()
        {
            var common = globals['common'];
            var count =0;

            var loadLibraries = function()
            {
                common.asyncLoadLibraries({'cppnjs': '../'}, function(err){

                    if(err)
                    {
                        console.log('ERROR LOADING');console.log(err);
                        return;
                    }

                    var library = 'cppnjs';
                    //we should now have cppnjs library all loaded!
                    if(!globals[library]['cppnActivationFactory'])
                        throw new Error("Failed browswer loading!");
                    else
                        console.log('Successful: cppnActivationFactory');

                    if(!globals[library]['cppnActivationFunctions'])
                        throw new Error("Failed browswer loading!");
                    else
                        console.log('Successful: cppnActivationFunctions');

                    if(!globals[library]['cppnConnection'])
                        throw new Error("Failed browswer loading!");
                    else
                        console.log('Successful: cppnConnection');

                    if(!globals[library]['cppnNode'])
                        throw new Error("Failed browswer loading!");
                    else
                        console.log('Successful: cppnNode');

                    if(!globals[library]['cppn'])
                        throw new Error("Failed browswer loading!");
                    else
                        console.log('Successful: cppn');

                    if(!globals[library]['utilities'])
                        throw new Error("Failed browswer utilities loading!");
                    else
                        console.log('Successful: utilities');

                    if(common.isLoaded)
                        console.log('All loaded now!');
                    else
                        throw new Error("Failed browswer loading, not loaded!");


                    console.log('To make the test better, you should check each component to see if they have their dependencies correctly set');

                });
            };


            loadLibraries();

        });




    </script>
</head>
<body>

</body>
</html>
